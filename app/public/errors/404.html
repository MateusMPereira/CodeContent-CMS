<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro 404 - Página não encontrada</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            padding: 50px;
        }

        h1 {
            font-size: 2em;
            color: #d9534f;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Erro 404</h1>
        <p>Página não encontrada</p>
        <p>Desculpe, a página que você está procurando pode ter sido removida ou não está disponível temporariamente.</p>
        <a href="/home">Voltar para a página inicial.</a>
    </div>
</body>
</html>
